<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Auth-login.css" />
  <title>Login Page</title>
</head>

<body>
  <main>
    <form action="./Auth-logsuccess.html">
      <h2>Login Page</h2>
      <section class="row1">
        <label for="pnumber">Phone number</label>
        <input type="text" name="pnumber" id="pnumber" placeholder="Enter your phone number" required />
        <small>Format: 08176545789</small>
      </section>
      <section class="row2">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required />
      </section>
      <section class="row3 flex">
        <div class="inline">
          <input type="checkbox" name="remeberme" id="rememberme" />
          <label for="rememberme">Remember me</label>
        </div>
        <p>Forgot password ?</p>
      </section>
      <section class="row4">
        <input type="submit" name="submit" id="submit" value="Login" />
      </section>
      <p>Don't have an account ? <a href="./index.html">Sign up</a></p>
    </form>
  </main>
</body>

</html>
