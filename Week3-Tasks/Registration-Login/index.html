<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Register page</title>
</head>

<body>
  <main>
    <form action="./Auth-Login.html">
      <h2>Registration Form</h2>

      <!-- Row one of the input fields -->
      <section class="flex row1">
        <div class="fname">
          <label for="firstname">First name</label>
          <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required />
        </div>
        <div class="lname">
          <label for="firstname">Last name</label>
          <input type="text" name="lasstname" id="lastname" placeholder="Enter your last name" required />
        </div>
      </section>
      <section class="row2">
        <label for="pnumber">Phone number</label>
        <input type="text" name="pnumber" id="pnumber" placeholder="Enter your phone number" required />
        <small>Format: 08176545789</small>
      </section>

      <section class="row3">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" required />
      </section>
      <section class="flex row4">
        <div class="lname">
          <label for="firstname">Gender</label>
          <select name="gender" id="gender">
            <option value="1">Select your gender</option>
            <option value="2">Male</option>
            <option value="3">Female</option>
            <option value="4">I prefer not to say</option>
          </select>
        </div>
        <div class="lname">
          <label for="firstname">Date of birth</label>
          <input type="date" name="birthday" id="birthday" required />
        </div>
      </section>
      <section class="row5">
        <label for="color">Select favourite color</label>
        <input type="color" name="color" id="color" required />
      </section>
      <section class="row6">
        <input type="submit" name="submit" id="submit" value="Register" />
      </section>
      <p>Already have an account ? <a href="./Auth-Login.html">Log in</a></p>
    </form>
  </main>
</body>

</html>
